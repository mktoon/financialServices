<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Customer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Update Customer</h1>
        <a href="{{ url_for('index') }}" class="btn">Back to List</a>
    </header>
    <main>
        <form method="post">
            <label for="Name">Name:</label>
            <input type="text" name="Name" value="{{ customer.Name }}" required><br>
            <label for="Email">Email:</label>
            <input type="email" name="Email" value="{{ customer.Email }}" required><br>
            <label for="PhoneNumber">Phone Number:</label>
            <input type="text" name="PhoneNumber" value="{{ customer.PhoneNumber }}" required><br>
            <label for="Address">Address:</label>
            <input type="text" name="Address" value="{{ customer.Address }}" required><br>
            <label for="DateOfBirth">Date of Birth:</label>
            <input type="date" name="DateOfBirth" value="{{ customer.DateOfBirth }}" required><br>
            <button type="submit" class="btn btn-submit">Update</button>
        </form>
    </main>
</body>
</html>
