<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Create New Account</h1>
    </header>
    <main>
        <form action="{{ url_for('create_account') }}" method="post">
            <label for="AccountID">Account ID:</label>
            <input type="number" id="AccountID" name="AccountID" required>

            <label for="CustomerID">Customer ID:</label>
            <input type="number" id="CustomerID" name="CustomerID" required>

            <label for="AccountType">Account Type:</label>
            <input type="text" id="AccountType" name="AccountType" required>

            <label for="Balance">Initial Balance:</label>
            <input type="number" step="0.01" id="Balance" name="Balance" required>

            <label for="DateOpened">Date Opened:</label>
            <input type="date" id="DateOpened" name="DateOpened" required>

            <button type="submit" class="btn">Create Account</button>
        </form>
    </main>
</body>
</html>
