<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Transaction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Update Transaction</h1>
        <a href="{{ url_for('view_transactions') }}" class="btn btn-back">Back to Transactions</a>
    </header>
    <main>
        <form action="{{ url_for('update_transaction', transaction_id=transaction.TransactionID) }}" method="post">
            <input type="hidden" name="_method" value="PUT">
            
            <label for="AccountID">Account ID:</label>
            <input type="number" id="AccountID" name="AccountID" value="{{ transaction.AccountID }}" required>
            
            <label for="TransactionType">Transaction Type:</label>
            <input type="text" id="TransactionType" name="TransactionType" value="{{ transaction.TransactionType }}" required>
            
            <label for="Amount">Amount:</label>
            <input type="number" step="0.01" id="Amount" name="Amount" value="{{ transaction.Amount }}" required>
            
            <label for="TransactionDate">Transaction Date:</label>
            <input type="date" id="TransactionDate" name="TransactionDate" value="{{ transaction.TransactionDate }}" required>
            
            <label for="Status">Status:</label>
            <input type="text" id="Status" name="Status" value="{{ transaction.Status }}" required>
            
            <button type="submit" class="btn btn-submit">Update Transaction</button>
        </form>
    </main>
</body>
</html>
